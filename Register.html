<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Costum CSS-->
    <link rel="stylesheet" type="text/css" href="../css/main.css">

    <title>Register</title>

  </head>

  	<body>

      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-7 form_container">
            <!--Navigation-->
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent container">
              <a class="navbar-brand" href="Index.html">
                <img src="../assets/Polixe-logo-dark.png">
              </a>
            </nav>
            <h2 class="form_title">Hello Chief! Signup here</h2>
            <p class="form_subtitle">
              Please enter the required information on request below to get started with polixe today.
            </p>
            <br><br>
            <form class="forms_auth">
              <div class="row">
                <div class="col-lg-6 form-group">
                  <input type="text" class="form-control" placeholder="First Name">
                </div>
                <div class="col-lg-6 form-group">
                  <input type="text" class="form-control" placeholder="Last Name">
                </div>
                <div class="col-lg-5 form-group">
                  <input type="email" class="form-control" placeholder="Email Address">
                </div>
                <div class="col-lg-4 form-group">
                  <input type="number" class="form-control" placeholder="Phone Number">
                </div>
                <div class="col-lg-3 form-group">
                  <input type="text" class="form-control" placeholder="Date Of Birth">
                </div>
                <div class="col-lg-6 form-group">
                  <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Enter Password">
                </div>
                <div class="col-lg-6 form-group">
                  <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Re-enter Password">
                </div>
              </div>
              <button class="btn btn-default auth_btn">REGISTER</button>
              <p class="form_note">Lorem Ipsum has <a href="Login.html">Login</a> industry's standard took It has survived not only five centuries.</p>
            </form>
          </div>
          <div class="col-lg-5 signup_img"></div>
        </div>
      </div>

  
  	

	    <!-- Optional JavaScript -->
	    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	</body>
</html>
