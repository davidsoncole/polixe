<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <title>Login</title>

  	<body>

      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-6 form_container">
            <!--Navigation-->
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent container">
              <a class="navbar-brand" href="Index.html">
                <img src="../assets/Polixe-logo-dark.png">
              </a>
            </nav>
            <h2 class="form_title">Hello Chief!</h2>
            <p class="form_subtitle">
              Please enter your login credentials below to continue.
            </p>
            <br><br>
            <div class="row">
              <div class="col-lg-8">
                <form class="forms_auth">
                  <div class="form-group">
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter Email Address">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Enter Password">
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <a href="Dashboard.html" class="btn btn-default auth_btn">LOGIN</a>
                    </div>
                    <div class="col-6 text-right">
                      <a class="forget" href="#">forget password</a>
                    </div>
                  </div>
                </form>
              </div>
              <div class="col-lg-4"></div>
            </div>
            <p class="form_note">You don't have an account? Please do well to <a href="Register.html">Register</a> here and enjoying all the benefits polixe brings.</p>
          </div>
          <div class="col-lg-6 login_img d-none d-sm-none d-md-block"></div>
        </div>
      </div>

      <div class="auth_footer text-center d-block d-sm-block d-md-none">
        <p>Copyright 2020 Polixe</p>
      </div>
